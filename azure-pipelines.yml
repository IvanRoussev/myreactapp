# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    exclude:
      - '*'

pr:
  - '*'

resources:
  - repo: self

variables:
  TAG: '$(Build.BuildId)'
  IMAGE_NAME: react-app-image
  # Container registry service connection established during pipeline creation
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
  - stage: Build
    displayName: Build and Push Image
    jobs:
      - job: Login
        displayName: Login ACR
        steps:
          - task: Docker@2
            inputs:
              containerRegistry: 'denshi-image-registry'
              command: 'login'

      - job: Build
        dependsOn: Login
        displayName: Build Docker Image and Push to ACR
        steps:
          - task: Docker@2
            displayName: Build Image and Push to ACR
            inputs:
              containerRegistry: 'denshi-image-registry'
              repository: '$(IMAGE_NAME)'
              command: 'buildAndPush'
              Dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
              tags: '$(TAG)'

  - stage: Test
    displayName: Test React App
    jobs:
      - job: Test
        displayName: Test React App
        steps:
          - script: echo "Testing App"
          - script: echo "Successfully Tested"

  - stage: DeployStaging
    displayName: Deploy Staging Environment
    jobs:
      - job: DeployStaging
        displayName: Deploy app to staging cluster
        steps:
          - task: Kubernetes@1
            inputs:
              connectionType: 'Azure Resource Manager'
              azureSubscriptionEndpoint: 'DenshiReactApp'
              azureResourceGroup: 'Denshi'
              kubernetesCluster: 'myDenshi-aks-staging' # Replace with your staging cluster name
              namespace: 'staging'
              command: 'apply'
              useConfigurationFile: true
              configuration: 'k8s/deployment.yaml' # Your staging deployment configuration
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'
              azureSubscriptionEndpointForSecrets: 'DenshiReactApp'
              azureContainerRegistry: 'denshiimageregistry.azurecr.io'
              forceUpdate: false

  - stage: DeployProduction
    displayName: Deploy Production Environment
    jobs:
      - job: DeployProduction
        displayName: Deploy app to production cluster
        steps:
          - task: Kubernetes@1
            inputs:
              connectionType: 'Azure Resource Manager'
              azureSubscriptionEndpoint: 'DenshiReactApp'
              azureResourceGroup: 'Denshi'
              kubernetesCluster: 'myDenshi-aks-production' # Replace with your production cluster name
              namespace: 'production'
              command: 'apply'
              useConfigurationFile: true
              configuration: 'k8s/deployment.yaml' # Your production deployment configuration
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'
              azureSubscriptionEndpointForSecrets: 'DenshiReactApp'
              azureContainerRegistry: 'denshiimageregistry.azurecr.io'
              forceUpdate: false
